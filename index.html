<!DOCTYPE html>
<html>
    <head>
        <title>Word Guess Game</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="topContainer">
            <h1>Video Games</h1><img src="assets/images/remote.png">
        </div>

        <div class="middleContent">

            <div class="leftSide">
                
            </div>
    
            <div class="centerContainer">

                <div class="gamePlay">

                    <div class="leftGameSide">

                        <div class="gamePic">

                        </div>

                    </div>

                    <div class="rightGameSide">
                        <div class="centeredPiece">
                            <div class="directions">
                                <h2>Press any Key to start</h2>
                            </div>
                            
                            <div class="wins">
                                <h2>Wins</h2>
                            </div>

                            <div class="answer">
                                <h2></h2>
                            </div>

                            <div>
                                <h2>Number of guesses remaining</h2>
                                <div class="guesses">

                                </div>
                            </div>

                            <div>
                                <h2>Letters already guessed</h2>
                                <div class="lettersGuessed">

                                </div>
                            </div>
                            
                        </div>
                    </div>

                </div>
            </div>
    
            <div class="rightSide">
                
            </div>
        </div>

       

        <script src="assets/javascript/game.js"></script>
    </body>
</html>
